      <div class="card-deck">

        <div class="card mb-3">

      <br>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Ramesh Kumar" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Email ID</label>
            <input type="email" class="form-control" id="inputPassword4" placeholder="ramesh.kumar@gmail.com" disabled>

        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Phone Number</label>
            <input type="Number" class="form-control" id="inputEmail4" placeholder="+91 883536627" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="**********" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Aadhar Number</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="UI77HYJU8873TY78" disabled>
        </div>
        <button type="submit" class="btn btn-primary">Edit Details</button>
