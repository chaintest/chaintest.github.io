    <div class="container">
      <h1>Upload New Material</h1>
      <hr>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="uniqueId">Unique ID</label>
            <input type="text" class="form-control" id="uniqueId" placeholder="Unique ID" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="dateOne">Date</label>
            <input type="date" class="form-control" id="dateOne" placeholder="Date" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputState">Company</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>ITC</option>
              <option>Britania</option>
              <option>Parle G</option>
              <option>Amul</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Packet Type</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Elaichi Cream Biscuit</option>
              <option>Chocolate Cream Biscuit</option>
              <option>Oats Biscuit</option>
              <option>Orange Cream Biscuit</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputState">Location</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Koramangala</option>
              <option>HSR Layout</option>
              <option>BTM</option>
              <option>MG Road</option>
            </select>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="quanTity">Enter Quantity</label>
            <input type="text" class="form-control" id="quanTity" placeholder="Enter Quantity">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
